<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    .carousel-item {
      height: 500px;
    }
  </style>

  <title>Hello, world!</title>
</head>

<body>
  <div id="testimonial-carousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- We use the "active" class to indicate what slide is going to be active first. -->
      <div class="carousel-item active" style="background-color: red">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" style="background-color: blue">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" style="background-color: green">
        <img src="..." class="d-block w-100" alt="...">
      </div>
    </div>
    <!-- The "href" that the button targets must be carousel's href.
         Also, the type is "button" to change the role of the anchor tag to be a button.
         The "aria-hidden" is used for people with disabilities where they have a screen reader on.
         By having this as "true" we say that the screen reader shouldn't read the button.
         The "span" that takes the "visually-hidden" class is used for these type of people and you
         can put in between the tag what the screen reader should read.
    -->
    <button class="carousel-control-prev" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#testimonial-carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>

</html>
