<!-- Tags
  They are ways to tell the browser how the way that the devoloper desires the text to be shown.
-->
<h1>This is a level heading created using the H1 tag</h1>

<!-- Self-closing Tags
  They are the ones that don't require to be closed.
  To figure out whether a tag is self-closing, you can head to the documentation.
-->

<!-- "<hr>"
  It's a HTML tag used to display a horizontal rule such as in the model that we've been striving to achieve.
  Tag which also doesn't require a close tag.
-->

<!-- Values enclosed by Tags
  The first part of a tag is an HTML element, such as "hr", the second port such as "size" in the example below is called an HTML attribute.
  A HTML attribute is used to give the browser more information about what we are trying to achieve.
-->
<center>
<hr size="3" noshade>
<h1>THE ADVENTURES OF SHERLOCK HOMES</h1>
<br>
<h3>by</h3>
<br>
<h2>SIR ARTHUR CONAN DOYLE</h2>
<hr size="3" noshade>
</center>
